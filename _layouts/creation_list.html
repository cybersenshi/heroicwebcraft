<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
<main>
  <ul class="gallery indexcard">
    {% for creation in site.creations %}
    <li>
      <a href="{{ creation.url }}">
        <img src="{{ creation.thumb }}" alt="">
          <span class="name">
            {{ creation.title }}
          </span>
      </a>
    </li>
    {% endfor %}
  </ul>
</main>

    {{ content }}
  </body>
</html>
